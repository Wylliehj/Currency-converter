{% extends 'base.html' %}

{% block content %}
{% for msg in get_flashed_messages() %}
    <p class='error'>{{msg}}</p>
{% endfor %}
<form action="/validate" method="post">
    <p><input name="convert-from" placeholder="Base Currency"></p>
    <p><input name="convert-to" placeholder="Desired Currency"></p>
    <p><input name="amount" placeholder="Amount"></p>
    <button>Convert</button>
</form>
{% endblock %}
